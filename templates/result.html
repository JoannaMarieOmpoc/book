<!DOCTYPE html>
<html lang="en">
<head>
    {% import "bootstrap/wtf.html" as wtf %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Records</title>

    <!-- Common plugins -->
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/simple-line-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <div class="card">
                    <div class="row">
                        <a class="btn pull-left" href="/"><span class="glyphicon glyphicon-chevron-left"></span>Back to Records</a>
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th colspan="2" style="text-align: center">Actions</th>
                                <th style="text-align: center">Title</th>
                                <th style="text-align: center">Author</th>
                                <th style="text-align: center">Year</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a class="btn btn-sm btn-success" href="/edit/{{ records.id }}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                                <td><a class="btn btn-sm btn-danger confirmation" href="/delete/{{ records.id }}"><span class="glyphicon glyphicon-trash"></span></a></td>
                                <td style="text-align: center">{{ records.title }}</td>
                                <td style="text-align: center">{{ records.author }}</td>
                                <td style="text-align: center">{{ records.year }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var elems = document.getElementsByClassName('confirmation');
        var confirmIt = function (e) {
            if (!confirm('Are you sure?')) e.preventDefault();
        };
        for (var i = 0, l = elems.length; i < l; i++) {
            elems[i].addEventListener('click', confirmIt, false);
        }
    </script>
</body>
</html>
